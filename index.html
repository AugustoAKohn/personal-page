<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augusto Kohn</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal-logo">Augusto Kohn
            </div>
            <ul class="nav-link-list">
                <li>
                    <a href="" class="
                    nav-link-anchor
                    link-hover-effect
                    link-hover-effect-black">Languages</a>
                </li>
                <li>
                    <a href="" class="
                    nav-link-anchor
                    link-hover-effect
                    link-hover-effect-black">Projects</a>
                </li>
                <li>
                    <a href="" class="
                    nav-link-anchor
                    nav-link-anchor-primary">Contacts</a>
                </li>
            </ul>
        </nav>
        <div>
            <div class="about-me-info row">
                <div class="about-me-info-container">
                    <figure class="about-me-img-mask">
                        <img src="./assets/me-cropped.jpg" class="about-me-img" alt="picture of me">
                    </figure>
                    <h1 class="about-me-info-title">Hey I'm <span class="text-purple">Augusto Kohn</span></h1>
                    <p class="about-me-info-para">
                        I'm a <strong class="text-purple">frontend software developer</strong> 
                        with a passion for making responsive and aesthetic webpages
                    </p>
                    <div class="about-me-links">
                        <a href="" class="about-me-link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="" class="about-me-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="" class="about-me-link">
                            <i class="far fa-envelope"></i>
                        </a>
                        <a href="" class="about-me-link">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                </div>
                <figure class="about-me-img-container">
                    <img src="./assets/undraw_websites.svg" class="about-me-img-illustration" alt="">
                </figure>
            </div>
        </div>
    </section>
    <section id="languages">
        <div class="language-container">
            <div class="row">
                <h1 class="section-title">This is my <span class="text-purple">Technology Stack</span></h1>
                <div class="language-list">
                    <div class="language">
                        <figure class="language-img-wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" alt="" class="language-img">
                        </figure>
                        <span class="language-name">HTML</span>
                    </div>
                    <div class="language">
                        <figure class="language-img-wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png" alt="" class="language-img">
                        </figure>
                        <span class="language-name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language-img-wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="" class="language-img">
                        </figure>
                        <span class="language-name">JavaScript</span>
                    </div>
                    <div class="language">
                        <figure class="language-img-wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="" class="language-img">
                        </figure>
                        <span class="language-name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language-img-wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="" class="language-img">
                        </figure>
                        <span class="language-name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language-img-wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="" class="language-img">
                        </figure>
                        <span class="language-name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language-img-wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="" class="language-img">
                        </figure>
                        <span class="language-name">CSS</span>
                    </div>
                    <div class="language">
                        <figure class="language-img-wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="" class="language-img">
                        </figure>
                        <span class="language-name">CSS</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
